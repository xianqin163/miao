<script id="ch0103/17" type="不要运行">
    var x1 = Number(prompt('请输入三角形顶点1的横坐标X1'))
    var y1 = Number(prompt('请输入三角形顶点1的纵坐标Y1'))
    var x2 = Number(prompt('请输入三角形顶点2的横坐标X2'))
    var y2 = Number(prompt('请输入三角形顶点2的纵坐标Y2'))
    var x3 = Number(prompt('请输入三角形顶点3的横坐标X3'))
    var y3 = Number(prompt('请输入三角形顶点3的纵坐标Y3'))
    
    var l12 = Math.sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1))
    var l13 = Math.sqrt((x3-x1)*(x3-x1)+(y3-y1)*(y3-y1))
    var l23 = Math.sqrt((x3-x2)*(x3-x2)+(y3-y2)*(y3-y1))

// 海伦公式：利用三角形三条边的边长直接求面积
    var p = (l12 + l13 + l23) / 2

    var s = Math.sqrt(p*(p-l12)*(p-l13)*(p-l23))
    
    console.log(s.toFixed(2))

</script>

<script  id="ch0104/20" type="不要运行">
    var a = Number(prompt('请输入a的值'))
    var b = Number(prompt('请输入b的值'))
    var c = Number(prompt('请输入c的值'))

    var delta = b * b - 4 * a * c

    if (delta == 0){
        var x1 = (-b) / (2 * a)
        var x2 = x1
        console.log('x1=' + x1)
        console.log('x2=' + x2)
    }else if (delta > 0){
        var sd = Math.sqrt(delta)

        var x1 = (-b + sd) / (2 * a)
        var x2 = (-b - sd) / (2 * a)
        console.log('x1=' + x1)
        console.log('x2=' + x2)
    }else {
        var m = (-b) / (2*a)
        var n = Math.sqrt(4 * a * c - b * b) / (2 * a)
        var x1 = String(m.toFixed(5)) + '+'+ String(n.toFixed(5)) +'i' + ';'
        var x2 = String(m.toFixed(5)) + '-' + String(n.toFixed(5)) +'i'
    console.log('x1=' + x1 + 'x2=' + x2)
    }
    
</script>
