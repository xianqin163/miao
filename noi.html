<script id="ch0103/17" type="text/javascript">
    var x1 = Number(prompt('请输入三角形顶点1的横坐标X1'))
    var y1 = Number(prompt('请输入三角形顶点1的纵坐标Y1'))
    var x2 = Number(prompt('请输入三角形顶点2的横坐标X2'))
    var y2 = Number(prompt('请输入三角形顶点2的纵坐标Y2'))
    var x3 = Number(prompt('请输入三角形顶点3的横坐标X3'))
    var y3 = Number(prompt('请输入三角形顶点3的纵坐标Y3'))
    
    var l12 = Math.sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1))
    var l13 = Math.sqrt((x3-x1)*(x3-x1)+(y3-y1)*(y3-y1))
    var l23 = Math.sqrt((x3-x2)*(x3-x2)+(y3-y2)*(y3-y1))

// 海伦公式：利用三角形三条边的边长直接求面积
    var p = (l12 + l13 + l23) / 2

    var s = Math.sqrt(p*(p-l12)*(p-l13)*(p-l23))
    
    console.log(s.toFixed(2))

</script>
